<span class="element"></span>
<span id="typed">|</span>



<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
<script src="js/js/typed.js"></script>
<script>
    $(function(){
        $(".element").typed({
            strings: [
            "Bonjour",
             "Vous êtes convoqué en partie civile pour le jugement du denommé azerty.",
             "Ce jugement est particulier car le coupable est poursuivis pour un crime contre l'humanité.",
             "Et ce crime a nécéssité l'utilisation d'un procédé technologique unique faceà l'horreur des actions du coupable.",
             "Il sera donc convoqué par transcendance et vous assisterez à son jugement sur internet.",
             "Vous pourrez commentez et partager votre avis à la fin"
             

             ],
            // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
            stringsElement: null,
            // typing speed
            typeSpeed: 0,
            // time before typing starts
            startDelay: 0,
            // backspacing speed
            backSpeed: 0,
            // shuffle the strings
               shuffle: false,
            // time before backspacing
            backDelay: 500,
            // loop
            loop: false,
            // false = infinite
            loopCount: false,
            // show cursor
            showCursor: true,
            // character for cursor
            cursorChar: "|",
            // attribute to type (null == text)
            attr: null,
            // either html or text
            contentType: 'html',
            // call when done callback function
            callback: function() {},
            // starting callback function before each string
            preStringTyped: function() {},
            //callback for every typed string
            onStringTyped: function() {},
            // callback for reset
            resetCallback: function() {}
        });
    });
</script>


</script>
  </body>
</html>
